<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fotoblog</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <header class="container">
        <nav>
          <img class="logo" src="assets/cam.svg" alt="Imagem da logomarca" />
          <ul>
            <li>Home</li>
            <li class="active">Galeria</li>
          </ul>
        </nav>

        <form action="">
          <div class="input-wrapper">
            <label for="search">Pesquise por imagens e coleções</label>
            <input
              type="search"
              name="search"
              id="search"
              placeholder="Pesquise por imagens e coleções"
            />
          </div>
        </form>

        <img src="assets/avatar.png" alt="imagem do " />
      </header>
      <main>
        <div class="container">
          <h1>Galeria</h1>

          <section class="gallery">
            
            <figure class="item">
              <img src="assets/img-1.jpg" alt="">

              <figcaption class="details">
                <h2>Workspace elétrica</h2>
                <div class="tags">
                  <span>Tag</span>
                </div>
              </figcaption>
            </figure>
            
            <figure class="item">
              <img src="assets/img-2.jpg" alt="">

              <figcaption class="details">
                <h2>Dark and red</h2>
                <div class="tags">
                  <span>Tag</span>
                </div>
              </figcaption>
            </figure>
            
            <figure class="item">
              <img src="assets/img-3.jpg" alt="">

              <figcaption class="details">
                <h2>Organização e grids</h2>
                <div class="tags">
                  <span>Tag</span>
                </div>
              </figcaption>
            </figure>
            
            <figure class="item">
              <img src="assets/img-4.jpg" alt="">

              <figcaption class="details">
                <h2>Colméia</h2>
                <div class="tags">
                  <span>Tag</span>
                </div>
              </figcaption>
            </figure>
            
            <figure class="item">
              <img src="assets/img-5.jpg" alt="">

              <figcaption class="details">
                <h2>Setup de escritor</h2>
                <div class="tags">
                  <span>Tag</span>
                </div>
              </figcaption>
            </figure>
            
            <figure class="item">
              <img src="assets/img-6.jpg" alt="">

              <figcaption class="details">
                <h2>Ergonomia e cores</h2>
                <div class="tags">
                  <span>Tag</span>
                </div>
              </figcaption>
            </figure>
            
            <figure class="item">
              <img src="assets/img-7.jpg" alt="">

              <figcaption class="details">
                <h2>Show de luzes</h2>
                <div class="tags">
                  <span>Tag</span>
                </div>
              </figcaption>
            </figure>
            
            <figure class="item">
              <img src="assets/img-8.jpg" alt="">

              <figcaption class="details">
                <h2>Deep purple</h2>
                <div class="tags">
                  <span>Tag</span>
                </div>
              </figcaption>
            </figure>
            
            <figure class="item">
              <img src="assets/img-9.jpg" alt="">

              <figcaption class="details">
                <h2>Multi-Screen</h2>
                <div class="tags">
                  <span>Tag</span>
                </div>
              </figcaption>
            </figure>


          </section>
        </div>
      </main>
      <footer class="container">
        <p>© 2023 - Clemilson Azevedo aluno da Rocketseat Explorer</p>
      </footer>
    </div>
  </body>
</html>
